{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}


 <div class="container-fluid">

          <div class="row">


            <div class="col-md-6">

              <form id="LoginValidation" action="" method="post" >{% csrf_token %}

                <div class="card ">

                  <div class="card-header card-header-rose card-header-icon">

                    <div class="card-icon">

                      <i class="material-icons">contacts</i>

                    </div>

                    <h4 class="card-title">Login Form</h4>

                  </div>

                  <div class="card-body ">

                    <div class="form-group bmd-form-group">

                      <label for="exampleEmails" class="bmd-label-floating"> Email Address *</label>

                        {{ form.email }}

                    </div>

                    <div class="form-group bmd-form-group">

                      <label for="examplePasswords" class="bmd-label-floating"> Password *</label>

                        {{ form.password }}

                    </div>

                    <div class="category form-category">* Required fields</div>

                  </div>

                  <div class="card-footer ml-auto mr-auto">

                    <button type="submit" class="btn btn-rose">Login</button>

                  </div>

                </div>

              </form>

            </div>


          </div>

        </div>
    {{error}}
{% endblock %}
